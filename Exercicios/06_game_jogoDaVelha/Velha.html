<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Jogo da velha</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="css/esilo.css">
</head>

<body>
    <div class="container-fluid header-100 bg-cinza text-white text-center">
        <div class="row">
            <div class="col-md-6" id="conteudoInicial">
                <div>
                    <span class="fs-24">Digite os nomes dos jogadores.</span>
                </div>
                <div class="pt-3">
                    <label for="fname">Nome do primeiro jogador:</label><br>
                    <input type="text" id="primeiroJogador" name="fname"><br>
                    <label class="pt-3" for="lname">Nome do segundo jogador:</label><br>
                    <input type="text" id="segundoJogador" name="lname">
                </div>
                <div class="pt-5">
                    <span>Escolha o s√≠mbolo do jogador 1</span>
                </div>
                <div class="pt-5">
                    <button class="mr-5 button-padrao" id="botaoX" onclick="setarOpcao('X')">
                        <span id="textoX" class="fs-24">X</span>
                    </button>
                    <button class="button-padrao" id="botaoO" onclick="setarOpcao('O')">
                        <span id="textoO" class="fs-24">O</span>
                    </button>
                </div>
                <div>
                    <span class="cor-amarela" id="opcoesJogo"></span>
                </div>
                <div>
                    <button class="mt-5 button-padrao" id="botaoJogar" onclick="verificarNomes()">
                        <span class="fs-24">Jogar</span>
                    </button>
                </div>
            </div>
            <div class="col-md-6 text-center" id="jogo">
                <!--tabuleiro-->
                <button class= "button-padrao" onclick="resetar()">
                    <span class="fs-24">Jogar Novamente</span>
                </button>
                <div class="pt-5">
                    <span class="cor-amarela fs-24" id="opcoesJogoFinal"></span>
                </div>
                <div>
                    <button id="11" class="button-velha" onclick="jogar('11'); checarVitoria();"></button>
                    <button id="12" class="button-velha" onclick="jogar('12'); checarVitoria();"></button>
                    <button id="13" class="button-velha" onclick="jogar('13'); checarVitoria();"></button>
                </div>
                <div>
                    <button id="21" class="button-velha" onclick="jogar('21'); checarVitoria();"></button>
                    <button id="22" class="button-velha" onclick="jogar('22'); checarVitoria();"></button>
                    <button id="23" class="button-velha" onclick="jogar('23'); checarVitoria();"></button>
                </div>
                <div>
                    <button id="31" class="button-velha" onclick="jogar('31'); checarVitoria();"></button>
                    <button id="32" class="button-velha" onclick="jogar('32'); checarVitoria();"></button>
                    <button id="33" class="button-velha" onclick="jogar('33'); checarVitoria();"></button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="JogoDaVelha.js"></script>
</body>

</html>
